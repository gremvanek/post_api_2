version: '3'

services:
  web:
    build: .
    command: gunicorn post_app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db

  redis:
    image: redis
    ports:
      - "6379:6379"

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: POSTGRES_DB
      POSTGRES_USER: POSTGRES_USER
      POSTGRES_PASSWORD: POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  celery:
    build: .
    command: celery -A post_app worker -l INFO
    depends_on:
      - redis
      - web

  celery_beat:
    build: .
    command: celery -A post_app beat -l INFO
    depends_on:
      - redis
      - web

volumes:
  postgres_data:
